<h1><i>Kitchen Item registration form</i></h1>
<div class="container">
<form >
    Name: <input class="form-control" type="text" name="item" [(ngModel)]="item.name"><br>
    Item Used: <input class="form-control" type="text" name="usedItem" [(ngModel)]="item.usedItem"><br>
    Quantity: <input class="form-control" type="number" name="Quantity" [(ngModel)]="item.quantity"><br>
    Cost: <input class="form-control" type="number" name="Cost" [(ngModel)]="item.cost"><br>
    <input class="btn btn-primary" type="submit" value="register" (click)="additemNow()">

</form>
</div>
