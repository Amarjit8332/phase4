<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Enter the dish Name</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter the Item Name" [(ngModel)]="name"><button class="btn btn-info" (click)="getByname()">Search</button>
  </div>


        <h3><i>List Of Items with Cost</i></h3>
        <table border="1" class="table table-striped">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Item Used</th>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>
                    {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.usedItem}}</td>
                <td>{{item.quantity|weight:'kg'}}</td>
                <td>{{item.cost|currency:'INR'}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button></td>

            </tr>

        </table>
